<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Quiz Helper Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      color: #333;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #667eea;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .help {
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.5;
      color: #666;
    }

    .help a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .help a:hover {
      text-decoration: underline;
    }

    .help strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Quiz Helper</h1>
    <div class="subtitle">Get instant AI-powered answers from any webpage</div>

    <label for="backendUrl">Backend Server URL:</label>
    <input 
      type="text" 
      id="backendUrl" 
      placeholder="http://localhost:5000"
      value="http://localhost:5000"
    />

    <button id="saveBtn">Save Settings</button>

    <div id="status" class="status"></div>

    <div class="help">
      <strong>Make sure your backend is running:</strong><br>
      1. Open terminal in backend folder<br>
      2. Run: <code style="background:#eee;padding:2px 6px;border-radius:3px;">python app.py</code><br>
      3. Backend should start on port 5000<br><br>
      <strong>Note:</strong> Your API keys are in backend/.env file (already configured!).
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
